{% extends '_defaultlayout.html' %}

    {% block body %}
        <title>{{username}}'s New MarkDown</title>
        {% if 'user' in session %}
            <link rel="stylesheet" href="/static/stylesheets/getMarkDownStyle.css?v=1.14">
             {% include '/_navbar.html' %}<br><br><br><br>
               <div class="row container">
                    <div class="col-md-5 leftcol">
                            <div class="markdowninput">
                                <label for="markdowntxt"><h3>Enter The MarkDown Text Here: </h3></label><br>
                                <input type="text" id="desc" placeholder="Enter Description">
                                <textarea id="markdowntxt" name="markdowntxt" value="{{request.form.markdowntxt}}"
                                          placeholder="Paste your MarkDown Here!" required></textarea><br><br>
                                <button id="previewhtml" type="button" class="btn-primary"
                                        onclick="htmlconversion('{{url_for('newmarkdown', userid=userid)}}', 'true')">PREVIEW HTML</button>
                                <button id="htmlconversion" type="button" class="btn-primary"
                                         onclick="htmlconversion('{{url_for('newmarkdown', userid=userid)}}', 'false')">CONVERT & POST</button>
                            </div>
                    </div>

                    <div class="col-md-6 middlecolnew">
                        <span id="Mostrecent" style="font-family: 'Pacifico', cursive;  font-size:1.4em;">MarkUp View</span>
                        <button id="viewbtn" class="btn btn-primary" style="float: right;" onclick="changeView()">VIEW ESCAPED HTML</button>
                        <br><hr style="background:black; clear:both;">
                        <div id="middlecolcontentdiv"></div>
                        <textarea id="middlecolcontenttext"></textarea>
                    </div>

               </div>
        {% else %}
            <style>
                body{
                    background-image: url('https://images2.alphacoders.com/708/thumb-1920-708647.jpg');
                }
                .session-expired{
                    padding:40px;
                    background: black;
                    opacity: .5;
                    color: white;
                }
            </style>
                <div class = "session-expired container">
                    <h3>Oops! Your session has expired! You have to log in</h3>
                    <a href="{{ url_for('login') }}">Log-In again!</a>
                </div>
        {% endif %}
        <script type="text/javascript" src="/static/scripts/mainscript.js"></script>
    {% endblock %}
